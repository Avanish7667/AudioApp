<mat-list color="primary">
    <h3 mat-subheader>Playlist</h3>
    <div class="song-list" style="cursor: pointer;">
        <mat-list-item *ngFor="let file of files; let i = index" (click)="openFile(file.url,i)">
            <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
            <h4 mat-line>{{ file.name }}</h4>
          <h5 mat-line>by {{ file.artist }}</h5>
          <mat-divider></mat-divider>
        </mat-list-item>  
    </div>
</mat-list>
<!-- <ul style="cursor: pointer;"> 
    <li *ngFor="let file of files" (click)="openFile(file.url)">{{file.name}}</li>
</ul> -->

<div class="media-footer" style="margin:50px">
  <mat-toolbar color="primary">
      
    <mat-toolbar-row class="media-action-bar">
      <button mat-button (click)="previous()">
        <mat-icon mat-list-icon>skip_previous</mat-icon>
      </button>
      <!-- <button mat-button (click)="play()" >
        <mat-icon mat-list-icon>play_circle_filled</mat-icon>
      </button>
      <button mat-button (click)="pause()" >
        <mat-icon mat-list-icon>pause</mat-icon>
      </button> -->
      <button mat-button (click)="playOrPause()">
        <mat-icon mat-list-icon *ngIf="start">play_circle_filled</mat-icon>
        <mat-icon mat-list-icon *ngIf="!start">pause</mat-icon>
      </button>  
      <button  mat-button (click)="next()">
        <mat-icon mat-list-icon>skip_next</mat-icon>
      </button>
    </mat-toolbar-row>
    
    <!-- <span>{{currentTime}}</span> -->
    <mat-slider min="0" max="{{duration}}" [value]="seek" (input)="setSeekTo($event)"></mat-slider>
    <mat-toolbar-row style="margin-top: -60px;padding-left: 500px;">
      <input type="range" min="0" max="1" step="0.01" value="0.5" style="width: 25%;" (input)="setVolume($event)">

    </mat-toolbar-row>
    <!-- <input type="range" min="0" max="{{duration}}" [value]="seek" (input)="setSeekTo($event)" > -->
    <!-- <span>{{duration}}</span> -->
    <!-- <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)"> -->
  </mat-toolbar>
</div>
</div>
